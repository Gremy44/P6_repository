<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        JustStreamIt
    </title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/jsti_logo.png" alt="jsti_logo">
        </div>
        <ul class="menu">
            <li class="menu__btn">Accueuil</li>
            <li class="menu__btn">Categories</li>
        </ul>
    </header>

    <main>
        <div class="video">
            <img class="video__logo" src="images/video_img.svg" alt="video__logo">
        </div>

        <div class="best_m">
            <h2 class="best_m__title">Nos meilleurs films</h2>
            <div class="best_m__gabari">
                <img class="best_m__gabari__test" src="images/vignettes_gabarit.svg" alt="vignettes_gabarit">
            </div>
        </div>

        <div class="best_m">
            <h2 class="best_m__title">Nos meilleurs films d'action</h2>
            <div class="best_m__gabari">
                <img class="best_m__gabari__test" src="images/vignettes_gabarit.svg" alt="vignettes_gabarit">
            </div>
        </div>

        <div class="best_m">
            <h2 class="best_m__title">Nos meilleurs films d'animation</h2>
            <div class="best_m__gabari">
                <img class="best_m__gabari__test" src="images/vignettes_gabarit.svg" alt="vignettes_gabarit">
            </div>
        </div>

        <div class="best_m">
            <h2 class="best_m__title">Nos meilleurs films de science fiction</h2>
            <div class="best_m__gabari">
                <img class="best_m__gabari__test" src="images/vignettes_gabarit.svg" alt="vignettes_gabarit">
            </div>
        </div>
    </main>
</body>

</html>
